{% extends 'flatpages/default.html' %}
{% block content %}

<hr>

{% if is_your_id == path %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% else %}
<h2><a href="{% url 'account_update' is_your_id %}">Вы пытаетесь изменить чужой профиль. Нажмите чтобы вернуть к изменениям своего профиля</a></h2>
{% endif %}

<hr>

{% if is_not_author %}
<h2>Стать автором</h2>
<button><a href="/account/setauthor/">ДА!</a></button><br><br>
{% endif %}

{% endblock %}
